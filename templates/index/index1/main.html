{% load static %}
{% load filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="{% static 'assets/imgs/logo/logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Portfolio Main Page">
    <meta name="author" content="Devcrud">
    <title>{{ user.name }}</title>
    <!-- font icons -->
    <link rel="stylesheet" href={% static 'assets/vendors/themify-icons/css/themify-icons.css' %}>
    <!-- Bootstrap + Meyawo main styles -->
    <link rel="stylesheet" href={% static 'assets/css/meyawo.css' %}>
    <link rel="stylesheet" href={% static 'assets/font-awesome/css/font-awesome.css' %}>

</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">


{% block body %}
{% endblock %}

<!-- footer -->
<div class="container">
    <footer class="footer">
        <p class="mb-0">Copyright
            <script>document.write(new Date().getFullYear())</script> &copy; <a
                    href="https://github.com/SaadJamilAkhtar/Portfolio">Idenify</a></p>
        <div class="social-links text-right m-auto ml-sm-auto">
            <a href="javascript:void(0)" class="link"><i class="ti-facebook"></i></a>
            <a href="javascript:void(0)" class="link"><i class="ti-twitter-alt"></i></a>
            <a href="javascript:void(0)" class="link"><i class="ti-google"></i></a>
            <a href="javascript:void(0)" class="link"><i class="ti-pinterest-alt"></i></a>
            <a href="javascript:void(0)" class="link"><i class="ti-instagram"></i></a>
            <a href="javascript:void(0)" class="link"><i class="ti-rss"></i></a>
        </div>
    </footer>
</div> <!-- end of page footer -->

<!-- core  -->
<script src={% static 'assets/vendors/jquery/jquery-3.4.1.js' %}></script>
<script src={% static 'assets/vendors/bootstrap/bootstrap.bundle.js' %}></script>

<!-- bootstrap 3 affix -->
<script src={% static 'assets/vendors/bootstrap/bootstrap.affix.js' %}></script>

<!-- Meyawo js -->
<script src={% static 'assets/js/meyawo.js' %}></script>

</body>
</html>
